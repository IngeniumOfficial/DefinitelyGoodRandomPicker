<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Definitely Good Random Picker</title>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h2>Definitely Good Randomizer</h2>
    <h3>100% not rigged or anything</h3>
    <h3>Input Anything and Spin the Wheel</h3>
    <button id="spinButton">GO!</button>
    <div id="genSection">
      <div id="chart"></div>
      <image src="/src/sillyPin.png" id="ticker"></image>
      <div id="section2">
        <div id="inputSection"></div>
        <button id="addInputButton">Add Input</button>
        <button id="clearAllInputs">Clear All Data</button>
      </div>
    </div>
    <div id="overlay">
      <div id="modal">
        <h2 class="winningNotice" id="winnerAnnouncement">This Selection Won!!!</h2>
        <h4 class="winningNotice">How would you like to proceed?</h4>
        <h3 class="reloadButtons" id="spinSame">Spin Again with the Same Inputs</h3>
        <h3 class="reloadButtons" id="spinDiscard">Discard Current Input</h3>
        <h3 class="reloadButtons" id="clearAllData">Clear All Inputs</h3>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
